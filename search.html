<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search - ASTRO Games</title>
    <link rel="stylesheet" href="istyle.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">ASTRO Games</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section id="search" class="content-section">
        <h1>Search for Games</h1>
        <form action="#" method="get" onsubmit="return showResults();">
            <input type="text" id="searchInput" placeholder="Search for games..." required />
            <button type="submit">Search</button>
        </form>

        <!-- Game Boxes (simulated results) -->
        <div id="results" class="game-boxes"></div>

        <!-- JavaScript to simulate search results -->
        <script>
            function showResults() {
                const input = document.getElementById('searchInput').value;
                const resultsDiv = document.getElementById('results');
                
                // Clear previous results
                resultsDiv.innerHTML = '';

                // Simulated game data (you can replace this with real data)
                const games = [
                    { title: 'Game 1', description: 'Description of Game 1', imgSrc: 'game1.jpg' },
                    { title: 'Game 2', description: 'Description of Game 2', imgSrc: 'game2.jpg' },
                    { title: 'Game 3', description: 'Description of Game 3', imgSrc: 'game3.jpg' }
                ];

                // Filter games based on input
                const filteredGames = games.filter(game => game.title.toLowerCase().includes(input.toLowerCase()));

                // Display results
                if (filteredGames.length > 0) {
                    filteredGames.forEach(game => {
                        resultsDiv.innerHTML += `
                            <div class='game-box'>
                                <img src='${game.imgSrc}' alt='${game.title}'>
                                <h3>${game.title}</h3>
                                <p>${game.description}</p>
                            </div>`;
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No games found.</p>';
                }

                return false; // Prevent form submission
            }
        </script>

    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ASTRO Games. All rights reserved.</p>
    </footer>

</body>

</html>
